<div class="flex flex-col min-h-[calc(100vh-4rem)] bg-gradient-to-br from-gray-50 to-gray-100 dark:from-gray-900 dark:to-gray-800">
    <!-- Contenido Principal -->
    <div class="flex-grow container mx-auto px-6 py-8 mt-[15%]">
        <div class="flex flex-col lg:flex-row items-center justify-between gap-12">
            <!-- Sección de Texto -->
            <div class="lg:w-1/2 space-y-8">
                <div class="space-y-4">
                    <div class="w-20 h-1 bg-blue-600 dark:bg-blue-400 rounded-full"></div>
                    <h1 class="font-bold text-4xl sm:text-5xl lg:text-6xl text-gray-800 dark:text-white leading-tight">
                        Sistema de Seguimiento
                        <span class="text-blue-600 dark:text-blue-400">de Prácticas</span>
                    </h1>
                </div>

                <p class="text-lg text-gray-600 dark:text-gray-300 leading-relaxed">
                    {{ this.obtenerMensajeBienvenida() }}
                </p>

                <div class="flex flex-wrap gap-4">
                    <button (click)="goToHomeByRol()"
                            class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-semibold transition-all duration-300 transform hover:scale-105 hover:shadow-lg flex items-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                        </svg>
                        Ir al Inicio
                    </button>
                    <a [routerLink]="['/app/mas-info']"
                       class="px-6 py-3 bg-white dark:bg-gray-700 text-blue-600 dark:text-blue-400 border-2 border-blue-600 dark:border-blue-400 rounded-lg font-semibold transition-all duration-300 transform hover:scale-105 hover:shadow-lg flex items-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        Más Información
                    </a>
                </div>
            </div>

            <!-- Carrusel de Imágenes -->
            <div class="lg:w-1/2 w-full">
                <div class="relative rounded-2xl overflow-hidden shadow-2xl">
                    <p-carousel
                        [value]="images()"
                        [numVisible]="1"
                        [numScroll]="1"
                        [circular]="true"
                        [showIndicators]="true"
                        [autoplayInterval]="4000"
                        [@fadeAnimation]="currentIndex()"
                        class="custom-carousel"
                    >
                        <ng-template let-image pTemplate="item">
                            <div class="relative aspect-[4/3] overflow-hidden">
                                <img [src]="image" 
                                     [alt]="'Imagen del Departamento ICI'" 
                                     class="w-full h-full object-cover transform transition-transform duration-700 hover:scale-110" />
                                <div class="absolute inset-0 bg-gradient-to-t from-black/50 to-transparent"></div>
                            </div>
                        </ng-template>
                    </p-carousel>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="w-full p-4 bg-white/80 dark:bg-gray-800/80 backdrop-blur-sm shadow-sm">
        <div class="container mx-auto">
            <p class="text-sm text-gray-600 dark:text-gray-400 text-center">
                © 2024 Departamento de Ingeniería en Computación e Informática
            </p>
        </div>
    </div>
</div>
