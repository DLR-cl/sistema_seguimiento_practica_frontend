<div class="bg-white dark:bg-gray-800 flex  z-20 items-center overflow-hidden w-full h-full">
    <div class="container mx-auto px-6 flex relative py-16">
        <div class="sm:w-2/3 lg:w-2/5 flex flex-col relative z-20 pt-[8rem]">
            <span class="w-20 h-2 bg-gray-800 dark:bg-white mb-12">
            </span>
            <h1
                class="font-bebas-neue uppercase text-4xl sm:text-6xl font-black flex flex-col leading-none dark:text-white text-gray-800">
                Seguimiento
                <span class="text-5xl sm:text-7xl">
                de Prácticas
                </span>
            </h1>
            <p class="text-sm sm:text-base text-gray-700 dark:text-white">
                <ng-container>
                    {{ this.obtenerMensajeBienvenida() }}
                </ng-container>
                
            </p>
            <div class="flex mt-8">
              <!-- Redigir a home mediante navigate, agregar logica en el .ts segun rol -->
                <a (click)="goToHomeByRol()"
                    class="uppercase py-2 px-4 rounded-lg bg-pink-500 border-2 border-transparent text-white text-md mr-4 hover:bg-pink-400">
                    Home
                </a>
                <!-- Igual para todos -->
                <a [routerLink]="['/mas-info']"
                    class="uppercase py-2 px-4 rounded-lg bg-transparent border-2 border-pink-500 text-pink-500 dark:text-white hover:bg-pink-500 hover:text-white text-md">
                    Más info
                </a>
            </div>
        </div>

        <div class="sm:w-1/3 lg:w-3/5 relative ml-[10rem]">
            <p-carousel
              [value]="images()"
              [numVisible]="1"
              [numScroll]="1"
              [circular]="true"
              [showIndicators]="false"
              [autoplayInterval]="3000"
              [@fadeAnimation]="currentIndex()"
            >
              <ng-template let-image pTemplate="item">
                <div class="rounded-lg overflow-hidden aspect-square sm:w-full lg:w-4/5 mx-auto">
                  <div class="relative w-full h-full">
                    <img [src]="image" alt="Carousel Image" class="w-full h-full object-cover" />
                  </div>
                </div>
              </ng-template>
            </p-carousel>
          </div>
    </div>

    <!-- <img src="images/departamento/imagen-departamento-vista-arriba.webp" class=""> -->

        </div>  -->

</div>
