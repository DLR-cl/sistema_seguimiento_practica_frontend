<app-header-jefe-empleador></app-header-jefe-empleador>

<div class="bg-gray-50 py-12 flex items-center justify-center min-h-screen">
    <div class="container max-w-screen-lg p-10 bg-white rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold text-center text-blue-800 mb-6">Formulario de Seguimiento de Práctica</h1>
        <p class="text-center text-gray-600 mb-10">Por favor, complete las preguntas para ayudar en el seguimiento del desempeño del alumno en su práctica profesional.</p>

        <!-- Contenedor de preguntas con paginación -->
        <div class="preguntas-container min-h-[450px] mb-6">
            <div *ngFor="let preg of preguntas | paginate: { itemsPerPage: 3, currentPage: page }" class="pregunta bg-blue-50 rounded-lg p-6 mb-6 shadow-sm">
                <p class="text-lg font-semibold text-gray-700">{{ preg }}</p>
                
                <div class="respuestas mt-4 space-y-3">
                    <label class="flex items-center">
                        <input type="radio" name="experiencia" value="1" class="form-radio h-4 w-4 text-blue-600">
                        <span class="ml-3 text-gray-600">1 - Muy en desacuerdo</span>
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="experiencia" value="2" class="form-radio h-4 w-4 text-blue-600">
                        <span class="ml-3 text-gray-600">2 - En desacuerdo</span>
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="experiencia" value="3" class="form-radio h-4 w-4 text-blue-600">
                        <span class="ml-3 text-gray-600">3 - Neutral</span>
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="experiencia" value="4" class="form-radio h-4 w-4 text-blue-600">
                        <span class="ml-3 text-gray-600">4 - De acuerdo</span>
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="experiencia" value="5" class="form-radio h-4 w-4 text-blue-600">
                        <span class="ml-3 text-gray-600">5 - Muy de acuerdo</span>
                    </label>
                </div>
            </div>
        </div>

        <!-- Controles de paginación -->
        <div class="nav-buttons text-center mb-4">
            <pagination-controls (pageChange)="page = $event" previousLabel="Anterior" nextLabel="Siguiente" class="controles_navegacion"></pagination-controls>
        </div>

        <!-- Botón de enviar en la última página -->
        <div class="text-center" *ngIf="page === preguntas_len">
            <button class="bg-blue-600 text-white font-semibold py-2 px-6 rounded-lg shadow-md hover:bg-blue-700 transition duration-200 mt-4" (click)="goTofin()">Enviar Respuestas</button>
        </div>
    </div>
</div>
