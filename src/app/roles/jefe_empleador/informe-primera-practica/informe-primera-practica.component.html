<app-header-jefe-empleador></app-header-jefe-empleador>

<div class="bg-gray-50 py-12 flex items-center justify-center min-h-screen">
    <div class="container max-w-screen-lg p-10 bg-white rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold text-center text-blue-800 mb-6">Formulario de Seguimiento de Práctica</h1>
        <p class="text-center text-gray-600 mb-10">Por favor, complete las preguntas para ayudar en el seguimiento del
            desempeño del alumno en su práctica profesional.</p>

        <div *ngIf="!datos_listo" class="datos_formulario w-2/3 m-auto">
            <form [formGroup]="formularioDatos" class="mx-auto">
                <!-- Fecha Inicio -->
                <div class="relative z-0 w-full mb-5 group">
                    <input type="date" id="floating_email" formControlName="fechaInicio"
                        class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-black dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                        placeholder=" " required />
                    <label for="floating_email"
                        class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
                        Fecha Inicio</label>
                </div>
            
                <!-- Fecha Termino -->
                <div class="relative z-0 w-full mb-5 group">
                    <input type="date" id="floating_password" formControlName="fechaTermino"
                        class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-black dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                        placeholder=" " required />
                    <label for="floating_password"
                        class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
                        Fecha Termino</label>
                </div>
            
                <!-- Horas Semanales de trabajo -->
                <div class="relative z-0 w-full mb-5 group">
                    <input type="number" id="floating_repeat_password" formControlName="horasSemanales"
                        class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-black dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                        placeholder=" " required />
                    <label for="floating_repeat_password"
                        class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
                        Horas Semanales de trabajo</label>
                </div>
            
                <div class="grid md:grid-cols-2 md:gap-6">
                    <!-- Horas de Prácticas Regulares -->
                    <div class="relative z-0 w-full mb-5 group">
                        <input type="number" id="floating_first_name" formControlName="horasRegulares"
                            class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-black dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                            placeholder=" " required />
                        <label for="floating_first_name"
                            class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
                            Horas de Prácticas Regulares</label>
                    </div>
            
                    <!-- Horas de Prácticas Extraordinarias -->
                    <div class="relative z-0 w-full mb-5 group">
                        <input type="number" id="floating_last_name" formControlName="horasExtraordinarias"
                            class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-black dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                            placeholder=" " required />
                        <label for="floating_last_name"
                            class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
                            Horas de Prácticas Extraordinarias</label>
                    </div>
                </div>
            
                <!-- Horas de Inasistencia -->
                <div class="grid md:grid-cols-1 md:gap-6">
                    <div class="relative z-0 w-full mb-5 group">
                        <input type="number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" id="floating_phone" formControlName="horasInasistencia"
                            class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-black dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                            placeholder=" " required />
                        <label for="floating_phone"
                            class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
                            Horas de Inasistencia</label>
                    </div>
                </div>
            
                <button (click)="changeForm()"
                    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    Confirmar Datos
                </button>
            </form>
        </div>
        <!-- Contenedor de preguntas con paginación -->
        <div *ngIf="datos_listo">
            <div class="preguntas-container min-h-[450px] mb-6">
                <div *ngFor="let preg of preguntas | paginate: { itemsPerPage: 3, currentPage: page }; let i = index"
                    class="pregunta bg-blue-50 rounded-lg p-6 mb-6 shadow-sm">
                    <p class="text-lg font-semibold text-gray-700">{{ preg.enunciado }}</p>

                    <div *ngIf="preg.tipo == 'Cerrada'" class="respuestas mt-4 space-y-3">
                        <label class="flex items-center" *ngFor="let value of [1, 2, 3, 4, 5]">
                            <input type="radio" [name]="'experiencia_' + (i + page * preguntas_paginas)" [value]="value"
                                [(ngModel)]="respuestas[i + page * preguntas_paginas]"
                                class="form-radio h-4 w-4 text-blue-600">
                            <span class="ml-3 text-gray-600">{{ value }} - {{ getOptionText(value) }} </span>
                        </label>
                    </div>
                    <div *ngIf="preg.tipo == 'Abierta'" class="respuestas mt-4 space-y-3">

                        <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Tu
                            respuesta</label>
                        <textarea id="message" rows="4"
                            class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500  dark:placeholder-gray-400 dark:text-black resize-none"
                            placeholder="Deja tu respuesta aquí"></textarea>

                    </div>
                    <div *ngIf="preg.tipo == 'Evaluativa'" class="respuestas mt-4 space-y-3">

                        <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Tu
                            respuesta</label>

                        <label for="number-input"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Califica al
                            alumno</label>
                        <input type="number" id="number-input" aria-describedby="helper-text-explanation"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5  resize-none"
                            placeholder="7.0" required />


                    </div>
                </div>
            </div>

            <!-- Controles de paginación -->
            <div class="nav-buttons text-center mb-4">
                <pagination-controls (pageChange)="page = $event" previousLabel="Anterior" nextLabel="Siguiente"
                    class="controles_navegacion"></pagination-controls>
            </div>

        </div>
        <!-- Botón de enviar en la última página -->
        <div class="text-center" *ngIf="page === preguntas_len">
            <button
                class="bg-blue-600 text-white font-semibold py-2 px-6 rounded-lg shadow-md hover:bg-blue-700 transition duration-200 mt-4"
                (click)="goTofin()">Enviar Respuestas</button>
        </div>
    </div>
</div>
