<div
    class="p-3 max-w-full sm:max-w-[80rem] min-w-[10rem] w-full sm:w-[74.5rem] ml-0 sm:ml-[2rem] shadow-[0px_3px_8.0px_rgba(0,0,0,0.24)] rounded-lg mt-[2rem] min-h-[20rem] h-auto sm:h-[40rem]">
    <div class="p-4">

        <div *ngIf="asignado" class="relative overflow-x-auto rounded-[.2rem] pt-2">
            <h2 class="text-lg sm:text-2xl font-bold text-gray-800">Listado Informes asignados</h2>
            <table class="w-full text-sm text-left rtl:text-right text-gray-800 bg-white rounded-lg border border-gray-200">
                <thead class="text-xs uppercase bg-gray-100 text-gray-700">
                    <tr>
                        <th scope="col" class="px-3 sm:px-6 py-3">Alumno</th>
                        <th scope="col" class="px-3 sm:px-6 py-3">Práctica</th>
                        <th scope="col" class="px-3 sm:px-6 py-3">Días Restantes</th>
                        <th scope="col" class="px-3 sm:px-6 py-3">Estado</th>
                        <th scope="col" class="px-3 sm:px-6 py-3">Acción</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let informes of data" class="bg-white border-b hover:bg-gray-50">
                        <th scope="row" class="px-3 sm:px-6 py-4 font-medium text-gray-900 whitespace-nowrap">
                            {{informes.nombre_alumno}}
                        </th>
                        <td class="px-3 sm:px-6 py-4">
                            {{informes.tipo_practica}}
                        </td>
                        <td class="px-3 sm:px-6 py-4">
                            {{informes.dias_para_revision}}
                        </td>
                        <td class="px-3 sm:px-6 py-4">
                            {{informes.estado_informe}}
                        </td>
                        <td class="px-3 sm:px-6 py-4">
                            <button class="py-2 px-4 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
                                Revisar
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div *ngIf="!asignado" class="mensaje h-auto sm:h-[30rem]">
        <div class="grid mt-auto h-full place-content-center bg-white px-4">
            <div class="text-center">
                <img src="departamento_ici/8878488.svg" alt="imagen_relajese">
                <h1 class="mt-6 text-xl sm:text-2xl font-bold tracking-tight text-gray-900">
                    Relájese
                </h1>
                <p class="mt-4 text-gray-500">Actualmente no tiene Informes asignados.</p>
            </div>
        </div>
    </div>
</div>
