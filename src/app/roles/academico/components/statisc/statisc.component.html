<!-- Loading State -->
@if (cargando()) {
  <app-loading-state />
}

<!-- Error Message -->
@if (errorMessage()) {
  <app-error-message [message]="errorMessage()" />
}

<!-- Main Content -->
<div class="min-h-screen w-full bg-gray-800 py-10 px-2 flex flex-col items-center">
  <div class="w-full max-w-6xl space-y-10">
    <!-- Header -->
    <div class="text-center mb-6 bg-gray-800">
      <h1 class="text-4xl md:text-5xl font-extrabold text-blue-100 tracking-tight drop-shadow mb-2">
        Estadísticas de Prácticas
      </h1>
      <p class="text-lg text-blue-300 font-medium">Visualización de resultados y tendencias</p>
    </div>

    <!-- Statistics Cards -->
    <div class="grid grid-cols-1 bg-gray-800 md:grid-cols-2 gap-8">
      <app-stats-card
        title="Informes Aprobados"
        [stats]="datosConteoPractica()?.PRACTICA_UNO?.aprobados"
        type="success"
        class="bg-gray-900 border border-gray-700 rounded-2xl shadow-lg"
      />
      <app-stats-card
        title="Informes Aprobados"
        [stats]="datosConteoPractica()?.PRACTICA_DOS?.aprobados"
        type="success"
        class="bg-gray-900 border border-gray-700 rounded-2xl shadow-lg"
      />
    </div>

    <div class="grid bg-gray-800 grid-cols-1 md:grid-cols-2 gap-8">
      <app-stats-card
        title="Informes Desaprobados"
        [stats]="datosConteoPractica()?.PRACTICA_UNO?.reprobados"
        type="error"
        class="bg-gray-900 border border-gray-700 rounded-2xl shadow-lg"
      />
      <app-stats-card
        title="Informes Desaprobados"
        [stats]="datosConteoPractica()?.PRACTICA_DOS?.reprobados"
        type="error"
        class="bg-gray-900 border border-gray-700 rounded-2xl shadow-lg"
      />
    </div>

    <!-- Chart Section -->
    <div class="rounded-2xl bg-gray-800 shadow-2xl border border-gray-700 bg-gray-900 p-8">
      <app-stats-chart
        title="Informes Entregados por Mes"
        [data]="datosConteoPracticaInformesByMes()"
      />
    </div>
  </div>
</div>
