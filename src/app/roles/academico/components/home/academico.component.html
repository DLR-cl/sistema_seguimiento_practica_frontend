<app-header></app-header>

<div class="flex flex-col md:flex-row gap-4 p-4">

     <div *ngIf="cargando" class="absolute top-0 left-0 w-full h-[calc(100%)] flex justify-center items-center pointer-events-none">
          <div class="flex space-x-2">
            <!-- Puntos animados con rebote e iluminaciÃ³n progresiva -->
            <div class="w-4 h-4 bg-blue-500 rounded-full animate-bounce-bright"
                 style="animation-delay: 0s"></div>
            <div class="w-4 h-4 bg-blue-500 rounded-full animate-bounce-bright"
                 style="animation-delay: 0.2s"></div>
            <div class="w-4 h-4 bg-blue-500 rounded-full animate-bounce-bright"
                 style="animation-delay: 0.4s"></div>
          </div>
      </div>

     <!-- Subcomponentes -->
     <app-perfil-data
        [hidden]="cargando"
        class="flex-shrink-0 md:w-1/3 w-full"></app-perfil-data>

     <!-- Tabla Funciones -->
     <app-tabla-funciones
          [hidden]="cargando"
          (estadoCargando)="finalizoCarga($event)"
          class="flex-grow md:w-2/3 w-full"></app-tabla-funciones>
</div>
