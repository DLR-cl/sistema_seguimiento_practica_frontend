<div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6 border border-blue-100 dark:border-gray-700 h-[500px] mb-8">
    <h2 class="text-lg font-semibold text-blue-900 dark:text-white mb-4 flex items-center">
        <i class="fas fa-clock mr-2"></i>
        Informes Pendientes
    </h2>

    <!-- Mostrar mensaje si no hay informes -->
     @if(informesPendientesList.length === 0){
    <div class="flex items-center space-x-4 my-5 p-4 bg-blue-50 dark:bg-gray-700 rounded-lg">
        <i class="fas fa-info-circle text-blue-500 dark:text-blue-400 text-2xl"></i>
        <p class="text-blue-700 dark:text-blue-300">No hay informes pendientes por enviar.</p>
    </div>
     } @else {
    <div class="grid grid-cols-1 lg:grid-cols-4 gap-12">
        <p-listbox 
            [options]="informesPendientesList" 
            optionLabel="nombre" 
            (onChange)="realizarInforme($event.value.id_practica)"
            [listStyle]="{'max-height': '400px'}"
            class="border border-blue-100 dark:border-gray-700 rounded-lg">
            <ng-template let-informe pTemplate="item">
                <div class="flex flex-col p-2 hover:bg-blue-50 dark:hover:bg-gray-700 rounded-lg transition-colors">
                    <span class="text-blue-900 dark:text-white font-medium">{{ getTipoPractica(informe.tipo_practica) }}</span>
                    <div class="flex justify-between items-center mt-1">
                        <small class="text-gray-600 dark:text-gray-300">Alumno: {{ informe.nombre_alumno }}</small>
                        <span class="px-2 py-1 bg-blue-100 dark:bg-blue-900 text-blue-700 dark:text-blue-300 rounded-full text-xs">
                            {{ informe.dias_restantes }} d√≠as
                        </span>
                    </div>
                </div>
            </ng-template>
        </p-listbox>
    </div>
    }
</div>
