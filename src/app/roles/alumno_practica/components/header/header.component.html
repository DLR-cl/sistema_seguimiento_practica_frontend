<header class="bg-white shadow-md py-4 px-8">
    <div class="container mx-auto flex justify-between items-center">
        <!-- Título del sistema -->
        <button class="text-2xl font-bold text-gray-800 hover:text-blue-600 transition duration-200" (click)="goToHome()">
            Sistema de Seguimiento
        </button>
        
        <!-- Botón de menú hamburguesa para pantallas pequeñas -->
        <div class="lg:hidden">
            <button (click)="toggleMenu()" class="text-gray-700 focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>

        <!-- Navbar para pantallas grandes -->
        <nav class="hidden lg:flex space-x-6 items-center">
            <button class="text-gray-700 font-medium hover:text-blue-600 transition duration-200" (click)="goToEstado()">Estado del Informe</button>
            <button class="text-gray-700 font-medium hover:text-red-500 transition duration-200" (click)="signOut()">Cerrar Sesión</button>
        </nav>
    </div>

    <!-- Menú desplegable para pantallas pequeñas -->
    <div *ngIf="isMenuOpen" class="lg:hidden flex flex-col items-start space-y-4 mt-4 px-8">
        <button class="text-gray-700 font-medium hover:text-blue-600 transition duration-200" (click)="goToEstado()">Estado del Informe</button>
        <button class="text-gray-700 font-medium hover:text-red-500 transition duration-200" (click)="signOut()">Cerrar Sesión</button>
    </div>
</header>
