<div class="flex items-center justify-center min-h-full min-w-full h-full w-full fixed inset-0 bg-blue-50 dark:bg-gray-900/80 transition-colors duration-300 z-10">
  <div class="bg-white/95 dark:bg-gray-800/95 backdrop-blur-sm shadow-2xl rounded-2xl p-10 flex flex-col items-center max-w-lg w-full border border-gray-100 dark:border-gray-700">
    <div class="flex flex-col items-center space-y-4">
      <div class="flex items-center justify-center w-24 h-24 rounded-full bg-green-100 dark:bg-green-900/40 mb-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="text-green-600 dark:text-green-400 w-16 h-16" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
      </div>
      <h1 class="text-3xl sm:text-4xl font-extrabold text-gray-800 dark:text-white text-center">¡Muchas Gracias!</h1>
      <p class="text-gray-600 dark:text-gray-300 text-center text-base sm:text-lg max-w-md">
        Gracias por completar el cuestionario y subir el informe.<br> Tus respuestas nos serán de mucha ayuda.
      </p>
      <button
        class="mt-6 w-full sm:w-auto inline-flex items-center justify-center px-6 py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-xl shadow-md transition-all duration-200 focus:outline-none focus:ring-4 focus:ring-indigo-400/50 dark:focus:ring-indigo-500/50 border border-indigo-600"
        (click)="goToHome()">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M7 16l-4-4m0 0l4-4m-4 4h18" />
        </svg>
        <span class="text-base font-medium">Ir al Home</span>
      </button>
    </div>
  </div>
</div>
