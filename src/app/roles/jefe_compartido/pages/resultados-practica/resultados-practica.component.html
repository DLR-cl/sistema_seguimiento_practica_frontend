<app-header></app-header>
<div *ngIf="dataUser?.rol === 'SECRETARIA_CARRERA'" class="p-6 w-full h-full shadow-lg rounded-lg bg-white">
    <h2 class="text-lg sm:text-2xl font-semibold text-gray-900 mb-6">Generar Reportes</h2>

    <form [formGroup]="filtroForm" (ngSubmit)="obtenerRutasSecretaria()">
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
            <!-- Selección del Año -->
            <div>
                <label for="anio" class="block text-sm font-medium text-gray-700">Año</label>
                <select id="anio" formControlName="anio"
                    class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    <option *ngFor="let year of anios" [value]="year">{{ year }}</option>
                </select>
            </div>

            <!-- Selección del Tipo de Práctica -->
            <div>
                <label for="tipoPractica" class="block text-sm font-medium text-gray-700">Tipo de Práctica</label>
                <select id="tipoPractica" formControlName="tipoPractica"
                    class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    <option value="PRACTICA_UNO">Práctica Uno</option>
                    <option value="PRACTICA_DOS">Práctica Dos</option>
                </select>
            </div>

            <!-- Selección del Mes -->
            <div>
                <label for="mes" class="block text-sm font-medium text-gray-700">Mes</label>
                <select id="mes" formControlName="mes"
                    class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    <option *ngFor="let mes of meses" [value]="mes.valor">{{ mes.nombre }}</option>
                </select>
            </div>
        </div>

        <button type="submit"
            class="mt-6 w-full bg-blue-600 text-white py-2 px-4 rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 sm:w-auto">
            Generar Reportes
        </button>
    </form>


    <!-- Tabla de Resultados -->
    <div *ngIf="listaRutas.length > 0" class="mt-8">
        <h3 class="text-lg font-semibold text-gray-800 mb-4">Rutas de Archivos</h3>
        <table class="w-full text-sm text-left text-gray-800 bg-white border border-gray-200 shadow-sm">
            <thead class="text-xs uppercase bg-blue-500 text-white">
                <tr>
                    <th class="px-6 py-3">Descripción del Archivo</th>
                    <th class="px-6 py-3 text-center">Acción</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let ruta of listaRutas"
                    class="bg-white border-b hover:bg-gray-50 transition-all duration-300">
                    <td class="px-6 py-4">{{ formatDescripcion(ruta) }}</td>
                    <td class="px-6 py-4 text-center">
                        <button
                            class="py-2 px-4 bg-green-600 text-white rounded-md shadow-sm hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2"
                            (click)="descargarArchivo(ruta)">
                            Descargar
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Mensaje Sin Resultados -->
    <div *ngIf="listaRutas.length === 0 && !cargando" class="mt-8 text-center text-gray-500">
        <p>No se encontraron rutas de archivos para los filtros seleccionados.</p>
    </div>

    <!-- Spinner de Carga -->
    <div *ngIf="cargando" class="flex justify-center mt-8">
        <div class="w-8 h-8 border-4 border-t-transparent border-blue-500 border-solid rounded-full animate-spin"></div>
    </div>
</div>

<div *ngIf="dataUser?.rol === 'ADMINISTRADOR'"   class="p-6 w-full h-full shadow-lg rounded-lg bg-white">
    <h2 class="text-lg sm:text-2xl font-semibold text-gray-900 mb-6">Generar Reporte Semestral</h2>
  
    <form [formGroup]="reporteSemestralForm" (ngSubmit)="generarReporteSemestral()">
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <!-- Selección del Tipo de Práctica -->
        <div>
          <label for="practica" class="block text-sm font-medium text-gray-700">Tipo de Práctica</label>
          <select
            id="practica"
            formControlName="practica"
            class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          >
            <option value="PRACTICA_UNO">Práctica Uno</option>
            <option value="PRACTICA_DOS">Práctica Dos</option>
          </select>
        </div>
  
        <!-- Fecha de Inicio -->
        <div>
          <label for="fecha_in" class="block text-sm font-medium text-gray-700">Fecha de Inicio</label>
          <input
            type="date"
            id="fecha_in"
            formControlName="fecha_in"
            class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          />
        </div>
  
        <!-- Fecha de Fin -->
        <div>
          <label for="fecha_fin" class="block text-sm font-medium text-gray-700">Fecha de Fin</label>
          <input
            type="date"
            id="fecha_fin"
            formControlName="fecha_fin"
            class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          />
        </div>
      </div>
  
      <button
        type="submit"
        class="mt-6 w-full bg-blue-600 text-white py-2 px-4 rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 sm:w-auto"
      >
        Generar Reporte
      </button>
    </form>
  </div>
