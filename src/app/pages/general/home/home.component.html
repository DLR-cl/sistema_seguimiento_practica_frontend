<!-- Header -->
<div class="preload-images"></div>

<!-- Agregar clase de precarga mientras las imágenes no están listas -->
<div *ngIf="imagesLoaded" class="max-w-5xl mx-auto px-4 text-center section_top h-screen">
    <div class="w-full max-w-3xl mx-auto content">
        <h1 class="text-5xl m-auto font-bold text-white mt-2 mb-6">Sistema de Seguimiento de Prácticas Profesionales</h1>
        <p class="px-4 text-2xl leading-relaxed text-white">
            Este sistema está diseñado para facilitar la gestión de informes y el seguimiento de resultados,
            brindando acceso a estudiantes, jefes de empleados, académicos y secretarías.
        </p>

        <div class="mt-6">
            <button class="inline-block py-4 px-8 leading-none text-white bg-blue-600 hover:bg-blue-700 rounded shadow text-sm font-semibold transition duration-300"
               (click)="toLogin()">Iniciar Sesión</button>
        </div>
    </div>
</div>

<div *ngIf="!imagesLoaded" class="loading-spinner">
    <!-- Aquí puedes poner un spinner o algún mensaje de carga -->
    Cargando imágenes...
</div>
