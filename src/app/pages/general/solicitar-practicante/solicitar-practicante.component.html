<div
    class="max-w-5xl mx-auto px-4 text-center min-w-full h-screen relative overflow-hidden absolute inset-0 bg-cover bg-center background-image">

    <div class="absolute inset-0 bg-black opacity-60"></div>

    <div class="w-full max-w-5xl mx-auto flex flex-col items-center justify-center min-h-screen relative">
        <div class="bg-white flex bg-opacity-90 shadow-lg rounded-lg">
            <div class="w-full m-auto">
                <h1 class="text-4xl font-bold m-auto mb-12">Solicitar practicante</h1>
                <div class="mt-12 flex flex-col items-center text-center">
                    <p class="px-10 text-justify text-xl leading-relaxed">
                        Para solicitar la actividad de práctica profesional para un estudiante de la carrera, por favor,
                        complete la carta de solicitud que se encuentra a continuación.
                    </p>
                    <div class="container-email mt-12 mt-[10rem]">
                        <h2 class="text-gray-800 text-base font-bold">Puede enviar la solicitud por medio de estos correos</h2>
                        <ul class="mt-4">
                            <li class="flex items-center justify-center">
                                <div class="bg-[#e6e6e6cf] h-10 w-10 rounded-full flex items-center justify-center shrink-0">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="#007bff"
                                        viewBox="0 0 479.058 479.058">
                                        <path
                                            d="M434.146 59.882H44.912C20.146 59.882 0 80.028 0 104.794v269.47c0 24.766 20.146 44.912 44.912 44.912h389.234c24.766 0 44.912-20.146 44.912-44.912v-269.47c0-24.766-20.146-44.912-44.912-44.912zm0 29.941c2.034 0 3.969.422 5.738 1.159L239.529 264.631 39.173 90.982a14.902 14.902 0 0 1 5.738-1.159zm0 299.411H44.912c-8.26 0-14.971-6.71-14.971-14.971V122.615l199.778 173.141c2.822 2.441 6.316 3.655 9.81 3.655s6.988-1.213 9.81-3.655l199.778-173.141v251.649c-.001 8.26-6.711 14.97-14.971 14.97z"
                                            data-original="#000000" />
                                    </svg>
                                </div>
                                <p class="text-[#007bff] text-sm ml-4">
                                    <small class="block">Correo Secretaria Carrera</small>
                                    <strong>{{correo}}</strong>
                                </p>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="mx-auto mt-[2rem]">
                    <button
                        class="my-10 me-5 w-5/12 inline-block py-4 px-8 leading-none text-white bg-blue-600 hover:bg-blue-700 rounded shadow text-sm font-semibold transition duration-300"
                        (click)="toHome()">
                        Volver
                    </button>
                    <button
                        class="my-10 w-5/12 inline-block py-4 px-8 leading-none text-white bg-blue-600 hover:bg-blue-700 rounded shadow text-sm font-semibold transition duration-300">
                        <a href="formato-solicitud.docx" download class="text-white">
                            Descargar formato
                        </a>
                    </button>
                </div>
            </div>
            <div class="w-full">
                <img class="bg-white my-12 w-5/6 m-auto rounded-xl" src="formato-imagen.png" alt="">
            </div>
        </div>
    </div>

</div>
