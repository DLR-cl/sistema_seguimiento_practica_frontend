<div class="h-full flex flex-col">
  <div class="flex-1">
    @if (cantidadAlumnosPractica()) {
      <p-chart 
        [data]="cantidadAlumnosPractica()!" 
        [options]="chartOptions"
        [type]="'pie'"
        class="w-full h-full">
      </p-chart>
    } @else {
      <div class="flex items-center justify-center h-full">
        <div class="flex flex-col items-center justify-center w-full">
          <div class="flex items-center justify-center w-20 h-20 rounded-full bg-gray-100 dark:bg-gray-700 shadow-sm mb-4">
            <i class="pi pi-chart-pie text-3xl text-gray-400 dark:text-gray-500"></i>
          </div>
          <p class="text-center text-gray-600 dark:text-gray-400 text-sm md:text-base max-w-xs">
            Aún no hay estudiantes registrados en prácticas
          </p>
        </div>
      </div>
    }
  </div>
</div>
