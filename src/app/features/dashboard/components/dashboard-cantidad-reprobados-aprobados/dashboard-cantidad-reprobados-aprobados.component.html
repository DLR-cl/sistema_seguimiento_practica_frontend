<div class="h-full flex flex-col">
  <div class="flex-1">
    @if (primerPracticaAprobDesaproChar()) {
      <p-chart 
        [data]="primerPracticaAprobDesaproChar()!" 
        [options]="practicaIChartOptions"
        [type]="'doughnut'"
        class="w-full h-full">
      </p-chart>
    } @else {
      <div class="flex items-center justify-center h-full">
        <div class="text-center">
          <div class="bg-gray-100 dark:bg-gray-700 p-4 rounded-full shadow-sm">
            <i class="pi pi-chart-pie text-4xl text-gray-400 dark:text-gray-500"></i>
          </div>
          <p class="mt-4 text-gray-600 dark:text-gray-400">
            Aún no hay datos de aprobación para la primera práctica
          </p>
        </div>
      </div>
    }
  </div>
</div>
