<div class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100 dark:from-gray-900 dark:to-gray-800 py-8 px-4">
  <div class="max-w-7xl mx-auto">
    <!-- Encabezado con efecto de sombra y gradiente -->
    <div class="text-center mb-12">
      <h1 class="text-3xl md:text-4xl font-bold text-blue-900 dark:text-blue-200 mb-4 drop-shadow-lg">
        Gestión de Académicos
      </h1>
      <div class="w-24 h-1 bg-blue-600 mx-auto rounded-full"></div>
    </div>

    <!-- Contenedor principal con animación -->
    <div class="bg-white dark:bg-gray-800 border border-gray-100 dark:border-gray-700 shadow-xl rounded-2xl overflow-hidden transition-all duration-300">
      <!-- Spinner de carga general -->
      <div *ngIf="cargando" class="absolute inset-0 bg-white dark:bg-gray-800 bg-opacity-80 dark:bg-opacity-80 flex justify-center items-center z-50">
        <div class="flex space-x-2">
          <div class="w-4 h-4 bg-blue-500 rounded-full animate-bounce-bright" style="animation-delay: 0s"></div>
          <div class="w-4 h-4 bg-blue-500 rounded-full animate-bounce-bright" style="animation-delay: 0.2s"></div>
          <div class="w-4 h-4 bg-blue-500 rounded-full animate-bounce-bright" style="animation-delay: 0.4s"></div>
        </div>
      </div>

      <!-- Sección para Crear Académico -->
      <div class="p-8 border-b border-gray-200 dark:border-gray-700">
        <div class="flex items-center gap-3 mb-6">
          <svg class="w-6 h-6 text-blue-600 dark:text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"/>
          </svg>
          <h2 class="text-2xl font-semibold text-gray-800 dark:text-gray-200">Crear Nuevo Académico</h2>
        </div>

        <form [formGroup]="formAcademico" (ngSubmit)="crearAcademico()" class="grid grid-cols-1 md:grid-cols-3 gap-6">
          <!-- Campo Nombre -->
          <div class="space-y-2">
            <label for="nombre" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Nombre</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                </svg>
              </div>
              <input
                id="nombre"
                type="text"
                formControlName="nombre"
                class="pl-10 block w-full rounded-lg border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50 transition-colors duration-200"
                placeholder="Ingrese el nombre"
              />
            </div>
          </div>

          <!-- Campo Correo -->
          <div class="space-y-2">
            <label for="correo" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Correo</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                </svg>
              </div>
              <input
                id="correo"
                type="email"
                formControlName="correo"
                class="pl-10 block w-full rounded-lg border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50 transition-colors duration-200"
                placeholder="Ingrese el correo"
              />
            </div>
          </div>

          <!-- Campo Rut -->
          <div class="space-y-2">
            <label for="rut" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Rut</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V8a2 2 0 00-2-2h-5m-4 0V5a2 2 0 114 0v1m-4 0a2 2 0 104 0m-5 8a2 2 0 100-4 2 2 0 000 4zm0 0c1.306 0 2.417.835 2.83 2M9 14a3.001 3.001 0 00-2.83 2M15 11h3m-3 4h2"/>
                </svg>
              </div>
              <input
                id="rut"
                type="text"
                formControlName="rut"
                class="pl-10 block w-full rounded-lg border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50 transition-colors duration-200"
                placeholder="Ingrese el rut"
                maxlength="10"
              />
            </div>
            <div *ngIf="formAcademico.get('rut')?.invalid && formAcademico.get('rut')?.touched" 
                 class="text-red-500 text-sm mt-1 flex items-center gap-1">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
              </svg>
              <span *ngIf="formAcademico.get('rut')?.errors?.['required']">El RUT es obligatorio.</span>
              <span *ngIf="formAcademico.get('rut')?.errors?.['pattern']">El formato debe ser 12345678-9 o 12345678-k.</span>
              <span *ngIf="formAcademico.get('rut')?.errors?.['invalidDV']">El dígito verificador es incorrecto.</span>
            </div>
          </div>

          <!-- Botón Enviar con Spinner -->
          <div class="md:col-span-3 flex items-center justify-end gap-4">
            <div *ngIf="cargandoCrear" class="w-5 h-5 border-4 border-t-transparent border-blue-500 border-solid rounded-full animate-spin"></div>
            <button
              type="submit"
              class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2.5 px-6 rounded-lg transition-all duration-300 shadow-md hover:shadow-lg transform hover:-translate-y-0.5 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:bg-blue-300 disabled:hover:bg-blue-300 disabled:transform-none flex items-center gap-2"
              [disabled]="formAcademico.invalid || cargandoCrear"
            >
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
              </svg>
              Crear Académico
            </button>
          </div>
        </form>
      </div>

      <!-- Tabla de Académicos -->
      <div class="overflow-x-auto">
        <table class="w-full text-sm text-left">
          <thead class="text-xs uppercase bg-gray-50 dark:bg-gray-700">
            <tr>
              <th class="px-6 py-4 font-semibold text-gray-700 dark:text-gray-200">Nombre</th>
              <th class="px-6 py-4 font-semibold text-gray-700 dark:text-gray-200">Correo</th>
              <th class="px-6 py-4 font-semibold text-gray-700 dark:text-gray-200">Rut</th>
              <th class="px-6 py-4 font-semibold text-gray-700 dark:text-gray-200">Acciones</th>
            </tr>
          </thead>
          <tbody class="divide-y divide-gray-200 dark:divide-gray-700">
            <tr *ngFor="let academico of academicosData" 
                class="bg-white dark:bg-gray-800 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors duration-200">
              <td class="px-6 py-4 font-medium text-gray-900 dark:text-gray-200">{{ academico.nombre }}</td>
              <td class="px-6 py-4 text-gray-600 dark:text-gray-300">{{ academico.correo }}</td>
              <td class="px-6 py-4 text-gray-600 dark:text-gray-300">{{ academico.rut }}</td>
              <td class="px-6 py-4">
                <button 
                  class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg transition-all duration-300 shadow-sm hover:shadow flex items-center gap-2"
                >
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                  </svg>
                  Estado
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
