<!-- component -->
<div class="bg-sky-100 flex justify-center items-center h-screen">
    <!-- Left: Image -->
    <div class="w-1/2 h-screen hidden lg:block">
        <img src="departamento_dici.png" alt="Placeholder Image"
            class="object-cover w-full h-full image-login">
    </div>
    <!-- Right: Login Form -->
    <div class="lg:p-36 md:p-52 sm:20 p-8 w-full lg:w-1/2">
        <h1 class="text-2xl font-bold mb-20">Portal de seguimiento de practica ICI</h1>
        <h2 class="text-2xl font-semibold mb-4">Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="submit()">
            <!-- Username Input -->
            <div class="mb-4 bg-sky-100">
                <label for="username" class="block text-gray-600">Correo</label>
                <input 
                    type="text" 
                    id="correo" 
                    name="correo"
                    class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500"
                    autocomplete="off"
                    formControlName="email"
                >
            </div>
            <!-- Password Input -->
            <div class="mb-4">
                <label for="password" class="block text-gray-800">Contraseña</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password"
                    class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500"
                    autocomplete="off"
                    formControlName="password"
                >
            </div>

            <!-- Forgot Password Link -->
            <div class="mb-6 text-blue-500">
                <a href="#" class="hover:underline">¿Olvidó su contraseña?</a>
            </div>
            <!-- Login Button -->
            <button type="submit"
                class="bg-red-500 hover:bg-blue-600 text-white font-semibold rounded-md py-2 px-4 w-full">Login</button>
        </form>

    </div>
</div>
